<div class="login-container">
  <div class="login-card">
    <h2>เข้าสู่ระบบ</h2>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">ชื่อผู้ใช้:</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          class="form-control"
          placeholder="กรอกชื่อผู้ใช้"
        >
      </div>

      <div class="form-group">
        <label for="password">รหัสผ่าน:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="form-control"
          placeholder="กรอกรหัสผ่าน"
        >
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="isLoading || !loginForm.form.valid"
        class="btn btn-primary"
      >
        <span *ngIf="isLoading">กำลังเข้าสู่ระบบ...</span>
        <span *ngIf="!isLoading">เข้าสู่ระบบ</span>
      </button>
    </form>

    <div class="register-link">
      <p>ยังไม่มีบัญชี? <a (click)="goToRegister()" class="link">สมัครสมาชิก</a></p>
    </div>

    <div class="demo-info">
      <h4>สำหรับทดสอบ:</h4>
      <p>ชื่อผู้ใช้: admin</p>
      <p>รหัสผ่าน: password</p>
    </div>
  </div>
</div>
